<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw-down Ticket Picker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styles for the number grid */
        .number-grid {
            /* Responsive grid: default 10 columns, larger screens get more */
            display: grid;
            grid-template-columns: repeat(10, minmax(0, 1fr));
            gap: 4px;
        }

        @media (min-width: 640px) {
            .number-grid {
                grid-template-columns: repeat(15, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .number-grid {
                grid-template-columns: repeat(25, minmax(0, 1fr));
            }
        }

        .number-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4px;
            font-size: 0.75rem; /* text-xs */
            font-weight: 500; /* font-medium */
            cursor: default;
            user-select: none;
            transition: all 0.2s ease;
            position: relative;
        }

        /* Style for numbers picked once (only applicable to special numbers) */
        .number-item.selected-once {
            background-color: #fcd34d; /* Amber 300 */
            color: #b45309; /* Amber 800 */
            opacity: 0.7;
            /* Use a dashed ring to show it's 'on deck' but not fully out */
            box-shadow: 0 0 0 2px #b45309 inset;
            transform: scale(1.05);
            font-weight: 700; /* font-bold */
        }

        /* Style for numbers fully selected (1 pick for normal, 2 picks for special) */
        .number-item.selected {
            text-decoration: line-through;
            opacity: 0.4;
            background-color: #fca5a5; /* Red 300 */
            color: #b91c1c; /* Red 700 */
            transform: scale(0.95);
            font-weight: 500;
        }
        
        /* --- Animation for new pick --- */
        @keyframes pick-flash {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(109, 40, 217, 0.6); } /* Indigo 700 */
            50% { transform: scale(1.05); box-shadow: 0 0 10px 4px rgba(109, 40, 217, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(109, 40, 217, 0); }
        }

        .pick-animation {
            animation: pick-flash 0.4s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8 font-sans">

    <!-- Main Application Container -->
    <div class="max-w-6xl mx-auto bg-white shadow-xl rounded-2xl overflow-hidden">
        
        <!-- Header and Controls -->
        <header class="p-6 bg-indigo-600 text-white flex flex-col md:flex-row justify-between items-start md:items-center">
            <h1 class="text-3xl font-extrabold mb-4 md:mb-0">
                Draw-down Ticket Picker
            </h1>
            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <p class="text-sm opacity-80">Last Selected:</p>
                    <p id="selected-display" class="text-4xl font-black text-yellow-300 transition-all duration-300">
                        --
                    </p>
                </div>
                <button id="select-button" 
                        class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl shadow-lg transition-all duration-300 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    Pick Next Number
                </button>
            </div>
        </header>

        <!-- Status and Reset -->
        <div class="p-6 border-b border-gray-100 flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-2 sm:space-y-0">
            <p class="text-sm text-gray-600">Total Available (Remaining): <span id="available-count" class="font-bold text-indigo-600">500</span></p>
            <p id="special-info" class="text-xs text-orange-500 font-medium transition duration-150">
                <!-- This text will be updated by JS based on the USER_DOUBLE_PICK_NUMBERS list -->
                (Loading special number list...)
            </p>
            <!-- Removed User ID display -->
            <button id="reset-button" class="text-sm text-red-500 hover:text-red-700 font-medium transition duration-150" onclick="resetGame()">
                Reset All
            </button>
        </div>
        
        <!-- Number Grid Container -->
        <main class="p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Numbers Table</h2>
            <div id="number-table" class="number-grid bg-gray-100 p-2 rounded-lg border border-gray-200">
                <!-- Numbers will be injected here by JavaScript -->
            </div>
        </main>
        
        <!-- Message Box for Game Over -->
        <div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm text-center">
                <svg class="w-12 h-12 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">All Numbers Picked!</h3>
                <p class="text-gray-600 mb-6">You've successfully crossed out all 500 tickets.</p>
                <button onclick="document.getElementById('message-box').classList.add('hidden'); resetGame();" class="px-4 py-2 bg-indigo-500 text-white font-medium rounded-lg hover:bg-indigo-600">Start Over</button>
            </div>
        </div>
        
        <!-- Removed Confirmation Modal -->

    </div>

    <script>
        // Global variables for game state (managed locally)
        let allNumbers = [];
        let doublePickNumbers = new Set(); // Stores numbers that need 2 picks
        let pickCounts = new Map();        // Stores current pick count for each number
        let fullySelectedNumbers = new Set(); // Stores numbers that have met their pick requirement (1 or 2)
        
        const MAX_NUMBER = 500;
        
        // <<< USER-DEFINED DOUBLE PICK NUMBERS >>>
        // This array will be used to determine which numbers require 2 picks.
        const USER_DOUBLE_PICK_NUMBERS = [10, 20, 30, 40, 50, 100, 200, 300, 400, 500];

        const elements = {
            table: document.getElementById('number-table'),
            display: document.getElementById('selected-display'),
            button: document.getElementById('select-button'),
            count: document.getElementById('available-count'),
            messageBox: document.getElementById('message-box'),
            specialInfo: document.getElementById('special-info')
        };

        // --- Core Functions ---

        /**
         * Initializes the array of numbers and renders the initial table layout.
         */
        function initializeGame() {
            // 1. Reset state
            allNumbers = Array.from({ length: MAX_NUMBER }, (_, i) => i + 1);
            pickCounts.clear();
            doublePickNumbers.clear();
            fullySelectedNumbers.clear();
            
            elements.table.innerHTML = '';
            elements.display.textContent = '--';
            elements.button.disabled = false;
            elements.count.textContent = MAX_NUMBER;

            // 2. Use the user-defined list for double-pick numbers
            USER_DOUBLE_PICK_NUMBERS.forEach(num => {
                // Only add if the number is within the valid range (1 to 500)
                if (num >= 1 && num <= MAX_NUMBER) {
                    doublePickNumbers.add(num);
                }
            });
            
            const count = doublePickNumbers.size;
            elements.specialInfo.textContent = `(${count} specific numbers require 2 picks)`;

            // 3. Render the grid items
            allNumbers.forEach(number => {
                const item = document.createElement('div');
                item.id = `num-${number}`;
                
                // Base classes
                let className = 'number-item bg-white rounded-md ring-1 ring-gray-200 transition-colors duration-100 hover:bg-gray-200';

                item.className = className;
                item.textContent = number;
                elements.table.appendChild(item);
            });
            
            // Hide game over message
            elements.messageBox.classList.add('hidden');
        }

        /**
         * Selects a random available number, updates state, and updates the UI.
         */
        function selectNumber() {
            // 1. Find all numbers that still need to be picked (not fully selected)
            const availablePicks = allNumbers.filter(num => {
                const neededPicks = doublePickNumbers.has(num) ? 2 : 1;
                const currentPicks = pickCounts.get(num) || 0;
                return currentPicks < neededPicks;
            });

            if (availablePicks.length === 0) {
                // Game over
                elements.messageBox.classList.remove('hidden');
                elements.button.disabled = true;
                return;
            }

            // 2. Pick a random number
            const randomIndex = Math.floor(Math.random() * availablePicks.length);
            const selected = availablePicks[randomIndex];

            // 3. Update game state
            const currentCount = pickCounts.get(selected) || 0;
            const newCount = currentCount + 1;
            pickCounts.set(selected, newCount);

            const neededPicks = doublePickNumbers.has(selected) ? 2 : 1;
            const isFullySelected = newCount >= neededPicks;

            if (isFullySelected) {
                fullySelectedNumbers.add(selected); 
            }

            // 4. Update UI
            updateUI(selected, newCount, neededPicks);
        }

        /**
         * Updates the display, crosses out the number in the table, and updates the count.
         * @param {number} selected The number that was just picked.
         * @param {number} currentCount The new pick count for this number.
         * @param {number} neededPicks The total picks required (1 or 2).
         */
        function updateUI(selected, currentCount, neededPicks) {
            // Update the display area
            elements.display.textContent = selected;
            // Visual feedback animation (text flash)
            elements.display.classList.remove('text-yellow-300');
            elements.display.classList.add('text-red-500');
            setTimeout(() => {
                elements.display.classList.remove('text-red-500');
                elements.display.classList.add('text-yellow-300');
            }, 300);

            // Update the number element's classes
            const numberElement = document.getElementById(`num-${selected}`);
            if (numberElement) {
                // Apply pulse animation to the picked number
                numberElement.classList.add('pick-animation');
                setTimeout(() => {
                    numberElement.classList.remove('pick-animation');
                }, 400); // Duration matches CSS animation

                // Clear existing visual state classes
                numberElement.classList.remove('selected', 'selected-once', 'hover:bg-gray-200', 'bg-white');
                
                if (currentCount === neededPicks) {
                    // Fully picked (1 or 2 times)
                    numberElement.classList.add('selected');
                } else if (currentCount === 1) {
                    // Picked once (only happens for double-pick numbers)
                    numberElement.classList.add('selected-once');
                } else {
                     // Add back white background for numbers that haven't been picked at all
                    numberElement.classList.add('bg-white');
                    numberElement.classList.add('hover:bg-gray-200');
                }
            }

            // Update available count (based on unique numbers fully selected)
            elements.count.textContent = MAX_NUMBER - fullySelectedNumbers.size;
            
            // Re-check for game over after updating the count
            if (fullySelectedNumbers.size === MAX_NUMBER) {
                 elements.messageBox.classList.remove('hidden');
                 elements.button.disabled = true;
            }
        }

        /**
         * Resets the game to the initial state.
         */
        function resetGame() {
            // Re-initialize all elements
            initializeGame();
            console.log('Game has been reset.');
        }

        // --- Event Listeners and Initialization ---

        // Attach event listener to the pick button
        elements.button.addEventListener('click', selectNumber);

        // Run the initialization when the window loads
        window.onload = initializeGame;

    </script>
</body>
</html>
